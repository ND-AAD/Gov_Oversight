name: Process Pending Site Additions

on:
  # Run every hour to check for pending sites
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      force_process:
        description: 'Force process all pending sites'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.10'

jobs:
  process-pending-sites:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        pip install requests python-dateutil

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Site Processing Bot"

    - name: Check for pending site additions
      id: check_pending
      run: |
        # Check if there are any issues labeled as 'site-addition'
        PENDING_ISSUES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/issues?labels=site-addition&state=open" | \
          python -c "import sys, json; print(len(json.load(sys.stdin)))")
        
        echo "pending_count=$PENDING_ISSUES" >> $GITHUB_OUTPUT
        echo "Found $PENDING_ISSUES pending site addition requests"

    - name: Process pending site additions
      if: steps.check_pending.outputs.pending_count > 0 || github.event.inputs.force_process == 'true'
      run: |
        python .github/scripts/process_pending_sites.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}

    - name: Commit changes if any
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "ðŸ“ New sites processed, committing changes..."
          
          git add data/sites.json
          git add data/rfps.json
          
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "ðŸ›ï¸ Process pending site additions" \
                     -m "- Processed at: $TIMESTAMP" \
                     -m "- Added new sites from issue requests" \
                     -m "- Workflow: ${{ github.workflow }} #${{ github.run_number }}"
          
          git push
          
          echo "âœ… Changes committed and pushed"
        else
          echo "â„¹ï¸ No changes to commit"
        fi

    - name: Create processing summary
      run: |
        echo "## ðŸ›ï¸ Site Processing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Pending Issues Checked**: ${{ steps.check_pending.outputs.pending_count }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Site additions are processed from GitHub issues with the 'site-addition' label." >> $GITHUB_STEP_SUMMARY
